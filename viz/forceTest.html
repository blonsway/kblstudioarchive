<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>

	<script type="text/javascript">
		var svgWidth = 300, svgHeight = 300;
		var forceNodes = [{}, {}, {}, {}, {}];

		var timelinesvg = d3.select("body")
			.append("svg")
			.attr("width", svgWidth)
			.attr("height", svgHeight)
			.attr("margin", "20px"); 

		var force = d3.layout.force()
           .nodes(forceNodes)
           .size([svgWidth, svgHeight])
           .charge([-100])
           .on('tick', ticked)
           .start();


		function ticked() {
			var nodes= timelinesvg.selectAll('circle')
				.data('forceNodes')
				.join('circle')
				.attr('r',10)
				.attr('cx', function(d) {return d.x;})
				.attr('cy', function(d) {return d.y;});

		}

	</script>
</body>
</html>
