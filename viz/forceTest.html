<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

	<script type="text/javascript">
		var svgWidth = 600, svgHeight = 600;
		var graph = {
			nodes: [{name:"A"}, {name: "B"}, {name:"C"}, {name:"D"}, {name:"E"}],
			links: [{source:"A", target: "B"},{source:"C", target: "B"}]
		};

		var timelinesvg = d3.select("body")
			.append("svg")
			.attr("width", svgWidth)
			.attr("height", svgHeight)
			.attr("margin", "20px"); 

		var simulation = d3.forceSimulation(graph.nodes)
			//.force('link', d3.forceLink().id(function (d) {return d.name;}).links(graph.links))
		   	//.force('charge', d3.forceManyBody().strength(-50))
		   	.force('x', d3.forceX(svgWidth/2))
		   	.force('y', d3.forceY(svgHeight/2).strength(.3))
		   	.force('collide', d3.forceCollide(15));

		var node = timelinesvg.selectAll('circle')
			.data(graph.nodes)
			.enter()
			.append('circle')
			.attr('r',10);

		// var link = timelinesvg
		// 	.append('g')
		// 	.selectAll('line')
		// 	.data(graph.links)
		// 	.enter()
		// 	.append('line')
		// 	.attr('stroke-width', function(d) {return 3;});

		simulation.on('tick', () => {
				node.attr('cx', function(d) {return d.x;});
				node.attr('cy', function(d) {return d.y;});
		});


	</script>
</body>
</html>
