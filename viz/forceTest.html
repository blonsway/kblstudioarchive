			.attr("margin", "20px"); 

		var force = d3.layout.force()
           .nodes(data)
           .size([svgWidth, svgHeight])
           .linkDistance([50])
           .charge([-100])
           .start()


		var simulation = d3.forceSimulation(nodes)
			.force('charge', d3.forceManyBody())
			.force('center', d3.forceCenter(svgWidth/2, svgHeight/2))
