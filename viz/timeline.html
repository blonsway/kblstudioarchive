<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<h1>This is a timeline.</h1>


	<p class="yearText" id="data-placeholder"></p>

	<script type="text/javascript">
		
		d3.json("https://archive.kblstudio.com/wp-json/wp/v2/world-event", 
			function (data) {
				console.log(data);
				d3.selectAll("p")
				.data(data)
				.enter()
				.append("p")
				.text(function (d) {
					return d['toolset-meta']['world-event-fields'].year.raw;
				}); 
			});


	</script>
</body>
</html>
