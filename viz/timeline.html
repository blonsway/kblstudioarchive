<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<h1>This is a timeline that autopopulates from wp posts.</h1>
	

	<script type="text/javascript">
		
		var svgWidth = window.innerWidth-200;
		var svgHeight = 500;
		var svgPadding = 20;

		var startYear = 1990;
		var endYear = 2023;

		var itemCountPerYear = new Array(endYear-startYear).fill(0);
		console.log(itemCountPerYear);


		//create svg and axes
		var timelinesvg = d3.select("body")
			.append("svg")
			.attr("width", svgWidth)
			.attr("height", svgHeight)
			.attr("margin", "20px")
			.call(d3.zoom().on("zoom", function() {timelinesvg.attr("transform", d3.event.transform)})); 
		
		// create scale for years based on start year and end year
		var timeScaleYears = d3.scaleTime()
			.domain([startYear, endYear])
			.range([svgPadding,svgWidth-svgPadding])
			.nice();

		//create x axis
		var xAxis = d3.axisBottom(timeScaleYears)
			.ticks(endYear-startYear)
			.tickFormat(d3.format("d"));

		//create y scale for distributing points (not ideal way...better to use force or something)
		var vertDistribScale = d3.scaleLinear()
			.domain([0,20])
			.range([svgPadding,svgHeight/2])
			.nice();
	
		//draw x axis and rotate tick labels
		timelinesvg.append("g")
			.attr("transform", "translate(0,"+(svgHeight-40)+")")
			.call(xAxis)
			.selectAll("text")
				.style("text-anchor","end")
				.attr("dx","-1em")
				.attr("dy","-.5em")
				.attr("transform","rotate(-90)");

		var baseYpos = 50; //pixels above axis for lowest data point

		Promise.all([
		    d3.json("https://archive.kblstudio.com/wp-json/wp/v2/project"),
		    d3.json("https://archive.kblstudio.com/wp-json/wp/v2/world-event")
		]).then(plotData);


		function plotData ([projectData, eventData]) {


			//sort post array on year
			var sortedProjectData = projectData.slice().sort((a,b) => d3.ascending(a['toolset-meta']['project-fields'].year.raw, b['toolset-meta']['project-fields'].year.raw));	
			var sortedEventData = eventData.slice().sort((a,b) => d3.ascending(a['toolset-meta']['world-event-fields'].year.raw, b['toolset-meta']['world-event-fields'].year.raw));		

			//temp index of element being drawn (project or event) in itemCountPerYear array
			var arrayIndex = 0; 

			//arrays to store i-indexable y positions for project and event elements to vertically stack them
			var projectYposition = new Array(sortedProjectData.length).fill(0);
			var eventYposition = new Array(sortedEventData.length).fill(0);

			//
			//plot project data
			//

			var projectPoints = timelinesvg.selectAll("points")
				.data(sortedProjectData)
				.enter()
				.append("g");

			// projectPoints	
			// 	.append("circle")
			// 		.attr("fill","#fc3")
			// 		.attr("stroke", "none")
			// 		.attr("cx", function(d) {return timeScaleYears(d['toolset-meta']['project-fields'].year.raw);})
			// 		//.attr("cy", function(d,i) {return svgHeight-vertDistribScale(i)-baseYpos;})
			// 		.attr("cy", function(d,i) {
			// 			itemCountPerYear[i]++;
			// 			return svgHeight-baseYpos-20*itemCountPerYear[i];
			// 		})
			// 		.attr("r", 5);

			projectPoints
				.append("line")
					.each(function(d,i) {
						arrayIndex = Math.abs(startYear-Number(d['toolset-meta']['project-fields'].year.raw));
						itemCountPerYear [arrayIndex]++;
						projectYposition[i] = svgHeight-baseYpos-20*itemCountPerYear[arrayIndex];
						console.log(itemCountPerYear);
						console.log(i, projectYposition[i]);
					})
					.style("stroke", "#fc3")
					.style("stroke-width", 10)
					.style("stroke-linecap", "round")
					.attr("x1", function(d) {return timeScaleYears(d['toolset-meta']['project-fields'].year.raw);})
					.attr("x2", function(d) {
						if (d['toolset-meta']['project-fields']['end-year'].raw === "") {
							return timeScaleYears(d['toolset-meta']['project-fields'].year.raw);
						} else {
							rrayIndex = Math.abs(startYear-Number(d['toolset-meta']['project-fields'].year.raw));
							itemCountPerYear [arrayIndex]++;
							projectYposition[i] = svgHeight-baseYpos-20*itemCountPerYear[arrayIndex];
							return timeScaleYears(d['toolset-meta']['project-fields']['end-year'].raw);
						}

					})
					.attr("y1", function(d,i) {return projectYposition[i];})
					.attr("y2", function(d,i) {return projectYposition[i];});

			// attempt to draw 2nd point at "end" time
			// projectPoints
			// 	.append("circle")
			// 		.attr("fill", "#0f0")
			// 		.attr("stroke", "none")
			// 		.attr("cx", function(d) {
			// 			console.log("project end year: "+d['toolset-meta']['project-fields']['end-year'].raw);
			// 			if (d['toolset-meta']['project-fields']['end-year'].raw === "") { //need strict equality check for null strings
			// 				console.log("null end year");
			// 				return timeScaleYears(d['toolset-meta']['project-fields'].year.raw);
			// 			} else {
			// 				console.log("actual end year");
			// 				return timeScaleYears(d['toolset-meta']['project-fields']['end-year'].raw);
			// 			}
			// 		})
			// 		.attr("cy", function(d) {
			// 			if (d['toolset-meta']['project-fields']['end-year'].raw === "") { //need strict equality check for null strings
			// 				var elementYear = d['toolset-meta']['project-fields'].year.raw;
			// 				var arrayIndex = endYear-Number(elementYear);
			// 				return svgHeight-baseYpos-20*(itemCountPerYear[arrayIndex]-1); //element in array has already been incremented
			// 			} else {
			// 				var elementYear = d['toolset-meta']['project-fields']['end-year'].raw;
			// 				var arrayIndex = endYear-Number(elementYear);
			// 				return svgHeight-baseYpos-20*(itemCountPerYear[arrayIndex]-1); //element in array has already been incremented
			// 			}
			// 		})
			// 		.attr("r", 5);

			projectPoints
				.append("a")
					.attr("xlink:href", function(d){ return d.link })
				.append("text")
					.attr("x", function(d) {return timeScaleYears(d['toolset-meta']['project-fields'].year.raw);})
					.attr("y", function(d,i) {return projectYposition[i]-10;})
					.attr("dy", ".3em")
					.text(function(d) {return (d.title.rendered);})
					//.text(function(d) {return (d['toolset-meta']['project-fields'].year.raw)})
					.on("mouseover", function(d,i) {
						d3.select("#projImage"+i)
							.transition()
							.duration(300)
							.attr("opacity", 1)
						})
					.on("mouseout", function(d,i) {
						d3.select("#projImage"+i)
							.transition()
							.duration(300)
							.attr("opacity", 0)
						});


			projectPoints
				.append("image")
					.attr("xlink:href", function(d){ return d['toolset-meta']['project-fields']['main-image'].raw })
					.attr("id", function(d,i) {return "projImage" + i})
					.attr("width",100)
					.attr("height",200)
					.attr("x", function(d) {return timeScaleYears(d['toolset-meta']['project-fields'].year.raw)+100;})
					.attr("y", function(d,i) {return svgHeight-vertDistribScale(i)-(3*baseYpos);})
					.attr("opacity","0");

			//
			//plot event data
			//

			var eventPoints = timelinesvg.selectAll("points")
				.data(sortedEventData)
				.enter()
				.append("g");

			eventPoints
				.each(function(d,i) {
					arrayIndex = Math.abs(startYear-Number(d['toolset-meta']['world-event-fields'].year.raw));
					itemCountPerYear [arrayIndex]++;
					eventYposition[i] = svgHeight-baseYpos-20*itemCountPerYear[arrayIndex];
				})
				.append("circle")
					.attr("fill","#f22")
					.attr("stroke", "none")
					.attr("cx", function(d) {return timeScaleYears(d['toolset-meta']['world-event-fields'].year.raw);})
					.attr("cy", function(d,i) {return eventYposition[i];})
					.attr("r", 5);


			eventPoints
				.append("a")
					.attr("xlink:href", function(d){ return d.link })
				.append("text")
					.attr("x", function(d) {return timeScaleYears(d['toolset-meta']['world-event-fields'].year.raw);})
					.attr("y", function(d,i) {return eventYposition[i]-10;})
					.attr("dy", ".3em")
					.text(function(d) {return (d.title.rendered);});



		};



	</script>
</body>
</html>
