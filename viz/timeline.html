<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<h1>This is a timeline.</h1>


	

	<script type="text/javascript">
		


		d3.json("https://archive.kblstudio.com/wp-json/wp/v2/world-event", 
			function (data) {
				function (d) { console.log(d['toolset-meta']['world-event-fields'].year.raw); };
				// var timeScaleYears = d3.time.scale()
				// 	.domain(data['toolset-meta']['world-event-fields'].year.raw)
				// 	.range([0,10]);
				d3.selectAll("p")
				.data(data)
				.enter()
				.append("p")
				.text(function (d) {
					return d['toolset-meta']['world-event-fields'].year.raw;
				}); 
			});


	</script>
</body>
</html>
