<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<h1>This is a timeline.</h1>


	<p id="data-placeholder"></p>

	<script type="text/javascript">
		
		d3.json("https://archive.kblstudio.com/wp-json/wp/v2/world-event?per_page=1", 
			function (data) {
				d3.select("#data-placeholder")
				.data(data)
				.text(function (d) {
					return d;
				}); 
			});


	</script>
</body>
</html>
